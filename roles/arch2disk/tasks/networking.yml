#==============================================================================
# System networking
#==============================================================================

- name: Set hostname
  template:
    dest: /mnt/etc/hostname
    src: etc/hostname
    mode: 0644
    group: root
    owner: root
  tags:
    - hostname

- name: Copy /etc/hosts
  template:
    dest: /mnt/etc/hosts
    src: etc/hosts
    mode: 0644
    group: root
    owner: root
  tags:
    - hostname

- name: Configure MAC randomizing in NM
  copy:
    dest: "/mnt/etc/NetworkManager/conf.d/wifi_rand_mac.conf"
    content: |
      [device]
      wifi.scan-rand-mac-address=yes
      [connection-mac-randomization]
      wifi.cloned-mac-address=stable
    mode: 0644
    owner: root
    group: root
  tags:
    - networkmanager
    - wifi

# Enable NetworkManager
- name: Enable NetworkManager
  command: arch-chroot /mnt systemctl enable NetworkManager.service
  args:
    creates: /mnt/etc/systemd/system/multi-user.target.wants/NetworkManager.service
  tags:
    - networkmanager

- name: Copy NetworkManager temporary network connection config
  template:
    dest: /mnt/etc/NetworkManager/system-connections/temp-setup.nmconnection
    src: etc/NetworkManager/system-connections/static.nmconnection
    mode: 0600
    group: root
    owner: root
  tags:
    - networkmanager

# Enable SSH server
- name: Enable sshd
  command: arch-chroot /mnt systemctl enable sshd
  args:
    creates: /mnt/etc/systemd/system/multi-user.target.wants/sshd.service
  tags:
    - sshd
